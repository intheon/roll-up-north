<!DOCTYPE html>
<html>
<head>
	<title>roll up north</title>
<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

	<!-- 1/2 the logo + nav | 1/2 main -->
	<div class="row">

		<!-- overlay -->

		<div class="overlay"></div>

		<!-- video -->
		<div class="behind-scenes-video">

		</div>


		<!-- left hand side shiz -->
		<div class="column-5 top">
			<div class="row">
				<div class="column-12 floatTop">
					<img src="img/head.png" alt="blah" width="100%">
				</div>
			</div>
			<div class="row">
				<div class="column-12 floatBehind">
					<div class="nav-container">
						<div class="nav-item blue">watch vid</div>

					</div class="nav-container">
				</div>
			</div>
		</div>

		<!-- right hand side shiz -->
		<div class="column-7 top">

			<!-- words -->
			<div class="words">
				<h2>skate or hate</h2>
				<h3>ride or die</h3>
				<h4>shred or be dead</h4>
				<h5>rails or bail</h5>
				<h1>Roll up North Baby</h1>
			</div>
		</div>

	</div>


</div>


<!-- scripts n shiz -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
